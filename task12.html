<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        tr:nth-child(even){
            background-color: rgb(242, 238, 233);
        }
        tr:nth-child(1){
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>firstname</td>
            <td>lastname</td>
            <td>savings</td>
        </tr>
        <tr>
            <td>peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>joe</td>
            <td>swanson</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
