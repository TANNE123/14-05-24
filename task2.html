<head>

        table{
            border: 2px solid;
        }
        th{
            border: 2px solid;
        }
        td{

        }
        th:nth-child(1){
            width: 100%;
        }

</head>

        <tr>
            <th>firstname</th>

        </tr>
        <tr>
            <td>lois</td>
            <td>griffin</td>
        </tr>
    </table>
</body>
</html>
